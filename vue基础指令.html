<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue001</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!--修改刷新閃出模板-->

    <h2>声明式渲染</h2>
    <!--app1-->
    <div id="app">
        {{ message }}
    </div>
    <!--app2-->
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <h2>条件与循环</h2>
    <!--app3-->
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
        <p v-if="fales">你看不見我</p>
    </div>
    <!--app4-->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <h2>处理用户输入</h2>
    <!--app5-->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <!--app6-->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <h2>组件化应用构建</h2>
    <!--app7-->
    <div id="app-7">
        <ol>
            <!--
                现在我们为每个 todo-item 提供 todo 对象
                todo 对象是变量，即其内容可以是动态的。
                我们也需要为每个组件提供一个“key”，稍后再
                作详细解释。
              -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <script src="assets/js/vue.js"></script>
    <script>
        //app1
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
        //app2
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '新消息 ' + new Date().toLocaleString()
            }
        })
        //app3
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true,
                fales: false
            }
        })
        //app4
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        })
        //app5
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        //app6
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })
        //app7
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })
    </script>

    <script>
        var a = new Date().toLocaleString();
        console.log(a)
    </script>
</body>

</html>
