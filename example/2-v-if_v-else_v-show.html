<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if&v-else&v-show 指令</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if 判断是否加载</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好：Anson</div>
        <div v-else>请登录后操作</div>
        <div v-show="isLogup">登录失败，请重试！</div>
        
            <h2>v-if 和v-show的区别</h2>
        <ul>
            <li>v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。</li>
            <li>v-show：调整css dispaly属性，可以使客户端操作更加流畅。</li>
        </ul>
    </div>
    <script>    
        var app=new Vue({
            el:"#app",
            data:{
                isLogin:true,
                isLogup:true
            }
        })
    </script>
</body>
</html>
